<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Join Us</title>
	<link rel="stylesheet" type="text/css" 	href="../static/css/login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script>
        $('.datepicker').datepicker({
            inline: true
        });
    </script>
    <style>
        a{
            color: aliceblue;
        }
        body{
            background:url(static/images/webite2body.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat; 
            background-size: 100% 100%;
            color:aliceblue;
        }
    </style>
</head>
<body>
	<nav class="navbar" style="background: rgba(161, 97, 1, 0.2);">
        <div class="navbar-header">
            <a class="navbar-brand" href=""><img src="static/images/logo2.png" style="height:75px;width: 75px;" alt="WorkForMe"/></a>
        </div>
        <ul class="nav navbar-nav navbar-right collapse navbar-collapse mr-auto mt-2 mt-lg-0">
            <li><a href="/">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li class="active"><a href="/joinus">Join Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="Contactus.html">Contact</a></li>
            <li><a href="#">LogIN</a></li>
        </ul>
	</nav>
    <div class="container">
        <div class="card" style="width: 40rem;margin: 0 auto;background: rgba(161, 97, 1, 0.2);">
            <div class="card-header">
                <h2>Work with Us</h2>
            </div>
            <div class="card-body">
                <form action="/action_page.php" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="name" class="form-control" id="name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="abc@xyz.com">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" rows="2" id="address" placeholder="Full Address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <label class="radio-inline"><input type="radio" name="gender" value="male" checked>Male</label>
                        <label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
                    </div> 
                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                        <label for="example">Birthday</label>
                        <input placeholder="Select date" type="date" id="bday" class="form-control">
                        <i class="fas fa-calendar input-prefix"></i>
                    </div> 
                    <div class="custom-control-inline custom-control custom-checkbox mb-3">
                        <label>Technical Skills:</label>
                        <div class="checkbox">
                            <label><input type="checkbox" name="C" value="1">C</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="Java" value="1">Java</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"  name="HTML" value="1">HTML</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"  name="Php" value="1">Php</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"  name="C++" value="1">C++</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"  name=".NET" value="1">.NET</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"  name="JavaScript" value="1">JavaScript</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Work Experience :</label>
                        <input type="number" style="color:black;" id="experience" name="experience" min="1" max="20" placeholder="0">
                    </div>

                    <div class="custom-file">
                        <label class="custom-file-label" for="customFile">Upload Resume</label>
                        <input type="file" class="custom-file-input" id="customFile">
                    </div>
                    <button type="submit" class="btn btn-default">Join Us</button>
                </form>
            </div>
        </div>
    </body>
</html>
