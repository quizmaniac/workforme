<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" 	href="static/css/login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
		type="text/javascript">
	</script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		type="text/javascript">
    </script>
    <script type="text/javascript">
        function joinNow() {
            var x = document.getElementById("register_box");
            var y = document.getElementById("login_box")
            if (x.style.display === "none") {
                y.style.display = "none";
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function loginNow(){
            var x = document.getElementById("register_box");
            var y = document.getElementById("login_box")
            if (y.style.display === "none") {
                x.style.display = "none";
                y.style.display = "block";
            } else {
                y.style.display = "none";
            }
        }
    </script>
</head>
<body>
	<nav class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href=""><img src="static/images/logo2.png" style="height:75px;width: 75px;"alt="WorkForMe"/></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="hire.html">Join Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="about">About</a></li>
            <li><a href="Contactus.html">Contact</a></li>
            <li class="active"><a href="#">LogIN</a></li>
        </ul>
	</nav>
    <div class="container">
        <div class="login-box" id="login_box" >
            <form action="login" method="POST">
                <h1>Login</h1>
                <div class="input-group textbox col-auto">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <div class="">
                    <input type="text" placeholder="Username" name="username" style="color:black"></div>
                </div>
                <div class="input-group textbox col-auto">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
                    <input type="password" placeholder="Password" name="password" style="color:black">
                </div>
                <input class="btn" type="submit" name="sign_in" value="Sign in">
                Not a Member?<input class="btn" type="button" name="switch_register" value="Join Now" onclick="joinNow()">
                <p>Forgot Password? <a href="forgot_pass.html"> Reset Now </a></p>
            </form>
        </div>
        <div class="login-box register-box" id="register_box" style="display: none;">
            <form action="register" method="POST">
                <h1>Sign Up</h1>
                <div class="input-group textbox col-auto">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <div class="">
                    <input type="text" placeholder="Username" name="user" style="color:black"></div>
                </div>
                <div class="input-group textbox col-auto">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <div class="">
                    <input type="email" placeholder="Email" name="email" style="color:black"></div>
                </div>
                <div class="input-group textbox col-auto">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
                    <input type="password" placeholder="Password" name="pass" style="color:black">
                </div>
                <div class="input-group textbox col-auto">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span> 
                    <input type="text" placeholder="Phone Number" name="phnum" style="color:black">
                </div>
                <div class="input-group textbox col-auto">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> 
                    <input type="date" placeholder="Date of Birth" name="dob" style="color:black">
                </div>
                <input class="btn" type="submit" name="sign_up" value="Sign Up">
                Existing Member? <input class="btn" type="button" name="switch_login" value=" Login " onclick="loginNow()">
            </form>
        </div>
    </div>

</body>
</html>
