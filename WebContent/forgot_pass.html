        <div class="login-box" >
            <form>
                <h1>Enter Details:</h1>
                <div class="input-group textbox col-auto">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <div class="">
                    <input type="email" placeholder="Email" name="email" style="color:black"></div>
                </div>
                <input class="btn" type="button" name="get_otp" value="Send OTP">
            </form>
        </div>
        <div class="login-box register-box" hidden>
            <form>
                <h1>Enter OTP</h1>
                <div class="input-group textbox col-auto">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
                    <input type="text" placeholder="Check Email for OTP " name="otp" style="color:black">
                </div>
                <input class="btn" type="button" name="reset" value="Reset Password">
            </form>
        </div>
