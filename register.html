<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    </head>
    <body>
    <h1>Job Application</h1>
        <div class="register">
        <form method="post" id="register" action="">
            <h2>Register with us</h2>
            <label> JobSeeker Name :</label><br>
            <input type="text" name="Fullname" placeholder="Your Name"><br>
            <label> JobSeeker Address :</label><br>
            <input type="text" name="Address" placeholder="Your address"><br>
            <label> JobSeeker Gender :</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            
            <label> JobSeeker BirtDate :</label><br>
            <input type="date" id="Birthday" name="birthday"><br>
            
            <label> JobSeeker Technical Skills :</label><br>
            <input type="checkbox" id="skills" name="skills" value="">
            <label for="skills"> C </label>
             <input type="checkbox" id="skills" name="skills" value="">
            <label for="skills"> Java </label>
             <input type="checkbox" id="skills" name="skills" value="">
            <label for="skills"> Html </label>
              <br>
             <input type="checkbox" id="skills" name="skills" value="">
            <label for="skills"> Php </label>
             <input type="checkbox" id="skills" name="skills" value="">
            <label for="skills"> C++ </label>
             <input type="checkbox" id="skills" name="skills" value="">
            <label for="skills"> .Net </label><br>
             <input type="checkbox" id="skills" name="skills" value="">
            <label for="skills"> JavaScript </label>
             <input type="checkbox" id="skills" name="skills" value="">
            <label for="skills"> OS </label>
             <input type="checkbox" id="skills" name="skills" value="">
            <label for="skills"> CA </label>
            <br>            
            <label> JobSeeker Total Work Exp :</label><br>
            <input type="number" id="experience" name="experience" min="1" max="10">
            <br>
            <label>JobSeeker Resume :</label><br>
            <label for="myfile">Upload resume </label>
            <input type="file" id="myfile" name="myfile"><br><br>
            <input type="submit" value="Join Us">
        </form>
        </div>
    </body>
</html>
